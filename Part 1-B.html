<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><h1>Want to Buy:</h1></li>
        <li><b>Bread</b></li> <!--Bold-->
        <br>    <!--Line Break -->
        <li><i>Jam</i></li> <!--Italic-->
        <br>
        <li><u>Frooti</u></li>
    </ul>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
  <a href="https://www.google.com">This is a link to Google</a> <!-- Anchor Tag -->
  <img src="google.jpg" alt="Google Image"> <!-- Image Tag -->
</body>
</html>
<!--HTML is not Case Sensitive-->
